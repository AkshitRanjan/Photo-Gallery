<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="heading">
            <iframe width="500" height="500" src="Cricket Logo.png"></iframe>
        </section>
        <h1>Grid Gallery</h1>
        <div class="line"></div>
        
        <span>
            <img src="Mahendra_Singh_Dhoni.jpg">

            <img src="Virat Kohli.jpg">
            <img src="Ravindra_Jadeja.jpg">
            <img src="AB_de_Villiers.jpg">
        </span>
        <br>
        <br>
        <span>
            <img src="SHIKHAR_DHAWAN.jpg">
            <img src="Chris_Gayle.png">
            <img src="Sachin_Tendulkar.jpg">
            <img src="Shane_Warne.jpg">
        <br>
        <br>
            
        </span>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item-active">
                    <center>
                        <a href="#" target=_blank>
                            <img src ="Mahendra_Singh_Dhoni.jpg" class="img-responsive"></a> 
                        <div class="carousel-content">
                            <p>Mahendra Singh Dhoni(India)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target=_blank>
                            <img src="Virat Kohli.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Virat Kohli(India, captain)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href>
                        <img src="Ravindra_Jadeja.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Ravindra Jadeja(India)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="AB_de_Villiers.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>AB de Villiers(South Africa)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="SHIKHAR_DHAWAN.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Shikhar Dhawan(India)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="Chris_Gayle.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Chris Gayle(West Indies)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="Sachin_Tendulkar.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Sachin Tendulkar(India)</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a>
                            <img src="Shane_Warne.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Shane Warne(Australia)</p>
                        </div>
                    </center>
                </div>
            </div>    

            <a class="left-carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right-carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="myCarousel" data-slide-to="1"></li>
            </ol>
            </div>
      
    </div>
</body>

</html>
